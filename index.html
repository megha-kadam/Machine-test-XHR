<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <title>XHR</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row mb-5">
            <div class="col-md-6 offset-2">
                <div class="card">
                    <div class="card-body">
                        <form class="form-control" id="postForm">
                            <div class="form-group">
                                <label for="title">Title<span>*</span></label>
                                <input type="text" required class="form-control mb-2" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content">Content<span>*</span></label>
                                <textarea required class="form-control mb-2" id="content"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">User ID<span>*</span></label>
                                <select required class="form-control mb-2" id="userId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="card-footer">
                                <button class="btn-sm btn btn-outline-primary" type="submit" id="addPostBtn">Add Post</button>
                                <button class="btn-sm btn btn-outline-primary d-none" type="button" id="updatePostBtn">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="postContainer">
            <!-- <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-heade">
                        <h3></h3>
                    </div>
                    <div class="card-body">
                        <p></p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-sm btn-outline-info">Edit</button>
                        <button class="btn btn-sm btn-outline-danger">Remove</button>

                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
